<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1170700470/vector/social-media-seamless-doodle-pattern.jpg?s=612x612&w=0&k=20&c=B-QzqY_R73IcruJXmmO7AWFpt1F06LCDNaB5fXbKqcI=');
            background-size: cover;
            background-repeat: repeat;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Newsletter</h1>
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden md:block mt-4 md:mt-0">
                <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 text-center">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#about" class="hover:underline">About</a></li>
                    <li><a href="#subscribe" class="hover:underline">Subscribe</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="text-center py-20 bg-blue-50 px-4 md:px-0">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Stay Updated with Our Newsletter</h2>
        <p class="text-gray-600 max-w-2xl mx-auto">Subscribe to receive the latest news and updates straight to your inbox.</p>
    </section>
    
    <section id="subscribe" class="py-16 px-4 flex justify-center">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h3 class="text-2xl font-semibold mb-4">Subscribe Now</h3>
            <form id="subscribe-form" class="space-y-4">
                <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="email" id="email" placeholder="Your Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="tel" id="phone" placeholder="Your Phone Number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Subscribe</button>
            </form>
            <p id="response-message" class="mt-4 text-green-600 hidden">Subscription successful!</p>
        </div>
    </section>
    
    <footer class="bg-gray-800 text-white text-center py-6 mt-16 px-4">
        <p>&copy; 2025 Newsletter. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            try {
                const response = await axios.post('http://localhost:3000/subscribe', { name, email, phone });
                document.getElementById('response-message').classList.remove('hidden');
            } catch (error) {
                alert('Subscription failed. Please try again.');
            }
        });
        
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
